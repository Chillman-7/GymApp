# --- PostgreSQL Database Connection ---
# The URL of your database. We just created 'gymapp'
spring.datasource.url=jdbc:postgresql://localhost:5432/gymapp

# Your PostgreSQL username (default is often 'postgres')
spring.datasource.username=postgres

# Your PostgreSQL password (the one you set when you installed it)
spring.datasource.password=password

# --- JPA & Hibernate Settings ---
# This tells Hibernate (your JPA provider) what "dialect" or "language" to speak
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# This is the most important line for development
# "update" means Hibernate will automatically create/update your tables
# (like 'users', 'user_profiles', etc.) based on your @Entity classes.
spring.jpa.hibernate.ddl-auto=update
server.port=${PORT:8080}